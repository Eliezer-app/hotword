audio:
  sample_rate: 16000
  window_sec: 2.0

model:
  hidden: 64
  dropout: 0.3

training:
  positive_glob: "train_data/wake*_16k.wav"
  negative_glob: "train_data/neg*_16k.wav"
  voice_recording: "raw/my-voice.mp4"  # optional: long audio file of user's voice (no wake word)
  augmentations_per_sample: 200
  negative_data_url: "https://www.openslr.org/resources/12/dev-clean.tar.gz"
  negative_max_samples: 10000
  n_test_samples: 4
  batch_size: 64
  epochs: 80
  learning_rate: 0.001
  weight_decay: 0.0001
  patience: 10
  data_dir: "data"
  output_dir: "output"

detection:
  threshold: 0.85
  smoothing_window: 3
  step_ms: 80
  cooldown_sec: 2.0
