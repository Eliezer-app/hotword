audio:
  sample_rate: 16000
  window_sec: 2.0
  n_mels: 40
  n_fft: 512
  hop_length: 160
  win_length: 400

model:
  channels: [32, 64, 64, 64]
  dropout: 0.3

training:
  positive_glob: "train_data/wake*_16k.wav"
  negative_glob: "train_data/neg*_16k.wav"
  augmentations_per_sample: 500
  negative_data_url: "https://www.openslr.org/resources/12/dev-clean.tar.gz"
  negative_max_samples: 10000
  n_test_samples: 4
  batch_size: 64
  epochs: 80
  learning_rate: 0.001
  weight_decay: 0.0001
  val_split: 0.2
  patience: 10
  data_dir: "data"
  output_dir: "output"

detection:
  threshold: 0.85
  smoothing_window: 3
  step_ms: 80
  cooldown_sec: 2.0
  vad_threshold: 0.005
